#  [ ](fg:#33658A)\ 

[os]
style = "bg:#9A348E"
disabled = false # Disabled by default
[os.symbols]
Android = " "
Arch = " "
Debian = " "
Fedora = " "
Gentoo = " "
Linux = " "
Manjaro = " "
Mint = " "
NixOS = " "
OpenBSD = "󰈺 "
Pop = " "
Ubuntu = " "
Unknown = " "

[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false

[directory]
style = "bg:#DA627D"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "󰇘/"
read_only = " 󰌾"

[directory.substitutions]
# "Documents" = "󰈙 "
# "Downloads" = " "
# "Music" = " "
# "Pictures" = " "

# Git stuff
[git_branch]
symbol = ""
style = "bg:#d4896b"
format = '[ $symbol $branch ]($style)'
[git_commit]
tag_symbol = '  '
[git_status]
style = "bg:#d4896b"
deleted = ' $count (red)'
modified = ' $count (yellow)'
staged = '󱉣 $count (green)'
format = '[$deleted$modified$staged]($style)'
[docker_context]
symbol = " "
style = "bg:#d4896b"
format = '[ $symbol]($style)'

