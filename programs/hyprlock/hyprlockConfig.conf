$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  blur_passes = 5
  color = $base
}
# Cat layer on a separate image because wouldn't go on the background 
# SO SO SO finicky
# Todo: Add moon and/or stars :0 (would be cute)
image {
    # Temp disabled:
    # path = $HOME/.config/hypr/hyprlockBackgrounds/catPic.png
    path = $HOME/catPicCopy.png
    # Positioning & Scale
    # Frustrating and very strange -- hyprlock automatically crops the image if larger than the screen -- sometimes (other times the image positioning makes NO sense at all)
    # A lot of small fixes necessary here and there
    # Probably will have to be adjusted for each screen I am on... rip (maybe there will be a fix in the future)
    halign = center
    valign = center
    position = 0, 50
    size = 950
    # Image display params
    border_size = 0
}

# Keyboard Layout Label
label {
  monitor =
  text = Keyboard Layout: $LAYOUT
  color = $text
  font_size = 18
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] date +"%A, %d %B %Y"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

